<!doctype html>
<head>
 <title>Page not found</title>
 <style>
   body {
     background-color: black;
     color: #ab6;
     box-sizing: border-box;
     display: flex;
     flex-direction: column;
     margin: 0;
     overflow-x: hidden;
     overflow-y: auto;
     margin: 10vh 10vw;
   }

   @font-face {
     font-family: 'Berkeley Mono';
     src: url('./berkeleygraphics/berkeley-mono-variable/BerkeleyMonoVariable-Regular.woff2') format('woff2'),
       url('./berkeleygraphics/berkeley-mono-variable/BerkeleyMonoVariable-Regular.woff') format('woff');
   }

   body, select, button, input, textarea {
     font-family: 'Berkeley Mono', monospace;
     font-size: 18px;
     letter-spacing: 0.35px;
     line-height: 1.35;
     font-variation-settings: 'wght' 0;
   }

   *::selection, *::-webkit-selection {
     background: #cc8 !important;
     color: black !important;
   }
   
   details {
    margin-bottom: 2px;
   }
   
   details + article {
    height: 0;
    overflow: hidden;
    opacity: 0;
    transition: height 0.5s ease-out, opacity 2.5s ease-out;
   }
   
   details[open] + article {
    height: 240px;
    opacity: 1;
   }
   
   details, h1, p {
    border-radius: 4px;
   }
   
   summary {
    box-shadow: 0 0 2px #545454;
    padding: 20px;
   }
   
   action {
    float: right;
    position: relative;
   }
   
   action:hover, p:hover, h1:hover, details *:not(div):hover {
    background-color: #080808;
    text-shadow: 0 0 2px #994;
   }
   
   a, [onclick], summary, button {
    cursor: pointer;
    color: inherit;
    text-decoration: none;
    position: relative;
    white-space: nowrap;
   }
   
   button {
    border: none;
    background-color: #232323;
    padding: 4px 8px;
   }
   
   details button:hover {
    background-color: #323232;
    color: white;
   }
   
   a::after, [onclick]::after, button::after {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    height: 1.85px;
    margin-top: 2px;
    background-color: #ab6;
    border-radius: 2px;
    content: '';
    display: block;
    transition: height 0.1s ease;
    pointer-events: none;
   }
   
   a:hover::after, [onclick]:hover::after, button:hover::after {
    box-shadow: 0 0 20px #772;
    height: 4px;
   }
   
   span {
    color: #607050;
   }
   
   h1, p {
    margin: 25px 0;
   }
   
   [revealonhover] {
    opacity: 0;
    transition: opacity 0.5s ease-out;
   }
   
   *:hover + [revealonhover] {
    opacity: 1;
   }
 </style>
</head>
<body>
 <h1>Page not found</h1>
 <p>you may want to return <a target="self" href="/">home</a>
  <span revealonhover>
   Nate Ferrero
  </span>
 </p>
 <article>
  <p>
   you are at <a id="self"></a>
  </p>
 </article>
 <script>
  const self = document.getElementById('self')
  const address = window.location.href
  self.setAttribute('href', address)
  self.innerText = address
 </script>
</body>
